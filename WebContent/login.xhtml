					<a style="color:red;" href="Cadastrar.jsf" title="Efetuar Cadastro"> Cadastre-se</a>
					<p:commandButton value="Entrar" action="#{loginMB.acaoAutenticar}" ajax="false"  style="background-color:#87cefa; color:#87cefa;" />

</div>
